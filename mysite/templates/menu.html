<ul class="menu">
    {% for menu in menu_items %}
        {% if not menu.parent %}
            <li>{{ menu.name }}
                <ul>
                    {% for submenu in menu.parent_name.all %}
                        {% if submenu.parent == menu %}
                            <li>{{ submenu.name }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </li>
        {% endif %}
    {% endfor %}
</ul>
