<div class="menu">
    {% for menu in menu_items %}
        <ul class="top">
            {% if menu.parent is null %}
                <li class="general_menu_item">{{ menu.name }}</li>
            {% endif %}
            {% for submenu in menu.parent_name.all %}
                <ul>
                    <li class="dropdown_menu">{{ submenu }}</li>
                </ul>
            {% endfor %}
        </ul>
    {% endfor %}
</div>
